<a 
        class="Board-Item" 
        style="cursor: pointer;" 
        (click)="onSelect('boardsItem')"
        routerLink="boardsItem" 
        
        onclick="return false;">
            <div class="wraper">
                <p class="board-name">{{boards.name}}</p>
                <div class="item-btns">
                    <button class="btn btn-primary edit" 
                    (click)="onEditBoard($event)"
                    >edit</button>
                    <button class="btn btn-danger delete" (click)="onDeleteBoard($event)" id="{{itemIndex}}" >delete</button>
                </div>
            </div>
        </a>

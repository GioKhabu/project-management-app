<div class="column-delete-window">
  <h4>
    Do you want to delete this column? <br />
    Column: <strong>{{ name }}</strong>
  </h4>
  <div class="buttons-container">
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button (click)="onDeleteColumn($event)" mat-dialog-close>Delete</button>
    </mat-dialog-actions>
  </div>
</div>

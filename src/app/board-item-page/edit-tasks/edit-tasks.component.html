<div class="edit-board-name" *ngIf="editTask">
  <div class="editMode">
    <h3>Change Task Name</h3>
    <input type="text" #inputEl1 />
    <h3>Change Task Description</h3>
    <input type="text" #inputEl2 />
    <div class="board-create-buttons">
      <button (click)="onCancel()">Cancel</button>
      <button (click)="onEditTask(inputEl1, inputEl2)">Update</button>
    </div>
  </div>
</div>

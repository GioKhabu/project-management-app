<div class="tasks-container">
  <div class="name-delete-container">
    <h3>{{ task.name }}</h3>
    <div class="buttons-group">
      <button (click)="onDeleteTaskClick($event)">delete</button>
      <button (click)="onEditTask($event)">edit</button>
    </div>
  </div>
  <hr />
  <p>{{ task.description }}</p>
</div>

<div
  class="Board-Item"
  *ngFor="let item of singleBoard; let i = index"
  [itemIndex]="i"
>
  <div class="header">
    <app-board-header [board]="item"></app-board-header>
  </div>
  <div class="column-area" cdkDropListGroup>
        <cdk-virtual-scroll-viewport itemSize="5" orientation="horizontal" class="viewPort">
        <div
      class="column-container"
      cdkDropList
      [cdkDropListData]="loadedColumns"
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)"
    >

      <app-column
        class="app-column"
        *ngFor="let item1 of loadedColumns; let i = index"
        [itemIndex1]="i"
        [column]="item1"
        id="item1.id"
        cdkDrag
        (passTasks)="passTasks($event)"
      >
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      </app-column>
    <app-add-new-column></app-add-new-column>

    </div>

    </cdk-virtual-scroll-viewport>
    

  </div>
</div>
